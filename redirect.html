<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Redirect</title>
</head>
<body>
  <script>
    // Hole den Authorization Code aus der URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
      // Sende den Authorization Code an deinen Server
      fetch('https://yourserver.com/get-twitch-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Access Token:', data.access_token);
        // Weiterleiten zur nÃ¤chsten Seite
        window.location.href = 'next.html';
      })
      .catch(error => {
        console.error('Fehler beim Abrufen des Access Tokens:', error);
      });
    } else {
      console.error('Authorization Code nicht gefunden');
    }
  </script>
</body>
</html>
