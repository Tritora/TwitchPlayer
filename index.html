<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #button-container {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1000;
        }
        #button-container button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #streams-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
        }
        .stream {
            flex: 1 1 auto;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button onclick="addStream('twitch')">Twitch Stream hinzufügen</button>
        <button onclick="addStream('youtube')">YouTube Stream hinzufügen</button>
        <button onclick="addStream('kick')">Kick Stream hinzufügen</button>
    </div>
    <div id="streams-container"></div>
    
    <script>
        function addStream(type) {
            const container = document.getElementById('streams-container');
            const streams = container.querySelectorAll('.stream');
            const streamCount = streams.length + 1;
            
            let streamUrl;
            if (type === 'twitch') {
                let channel = prompt("Geben Sie den Kanalnamen des Twitch-Streams ein:");
                if (!channel) return;
                streamUrl = `https://player.twitch.tv/?channel=${channel}&parent=${window.location.hostname}`;
            } else if (type === 'youtube') {
                let url = prompt("Geben Sie die URL des YouTube-Streams ein:");
                if (!url) return;
                const videoId = new URL(url).searchParams.get('v');
                if (!videoId) return;
                streamUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (type === 'kick') {
                let channel = prompt("Geben Sie den Kanalnamen des Kick-Streams ein:");
                if (!channel) return;
                streamUrl = `https://player.kick.com/${channel}`;
            }
            
            streams.forEach(stream => {
                stream.style.width = (100 / streamCount) + '%';
                stream.style.height = '100%';
            });
            
            const iframe = document.createElement('iframe');
            iframe.src = streamUrl;
            iframe.className = 'stream';
            container.appendChild(iframe);
        }
    </script>
</body>
</html>
