<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-grow: 1;
        }
        .player {
            flex: 1;
            position: relative;
        }
        .player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .chat {
            width: 350px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat iframe {
            flex-grow: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <iframe id="twitch-player-embed"
                    src=""
                    allowfullscreen>
            </iframe>
        </div>
        <div class="chat">
            <iframe id="twitch-chat-embed"
                    src=""
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Funktion zum Laden der Twitch-Channel-URLs aus der Textdatei
        async function loadChannelUrls() {
            try {
                const response = await fetch('streams.txt'); // Annahme: Datei befindet sich im selben Verzeichnis
                const text = await response.text();
                const urls = text.trim().split('\n');
                return urls.map(url => url.trim());
            } catch (error) {
                console.error('Error loading channel URLs:', error);
                return [];
            }
        }

        // Funktion zum Setzen der Player- und Chat-IFrame-Quellen basierend auf der Kanal-URL
        async function setTwitchEmbeds() {
            try {
                const urls = await loadChannelUrls();
                if (urls.length > 0) {
                    const playerIframe = document.getElementById('twitch-player-embed');
                    const chatIframe = document.getElementById('twitch-chat-embed');
                    
                    // Setze die erste URL als Standard, du kannst hier je nach Bedarf anpassen
                    const defaultUrl = urls[0];
                    
                    // Setze die URLs f√ºr den Player und den Chat
                    playerIframe.src = `https://player.twitch.tv/?channel=${extractChannelName(defaultUrl)}&parent=tritora.github.io&muted=true`;
                    chatIframe.src = `https://www.twitch.tv/embed/${extractChannelName(defaultUrl)}/chat?parent=tritora.github.io`;
                } else {
                    console.warn('Keine Kanal-URLs gefunden.');
                }
            } catch (error) {
                console.error('Fehler beim Setzen der Twitch-Embeds:', error);
            }
        }

        // Funktion zum Extrahieren des Kanalnamens aus der URL
        function extractChannelName(url) {
            const regex = /https:\/\/www.twitch.tv\/(.*)/;
            const match = url.match(regex);
            return match ? match[1] : '';
        }

        // Lade die Twitch-Embeds beim Laden der Seite
        setTwitchEmbeds();
    </script>
</body>
</html>
