<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Multistream</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
        }
        .stream-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .stream {
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <div id="stream1" class="stream"></div>
        <div class="button-container">
            <button onclick="setStream(1)">Stream 1 setzen</button>
        </div>
    </div>
    <div class="stream-container">
        <div id="stream2" class="stream"></div>
        <div class="button-container">
            <button onclick="setStream(2)">Stream 2 setzen</button>
        </div>
    </div>
    <div class="stream-container">
        <div id="stream3" class="stream"></div>
        <div class="button-container">
            <button onclick="setStream(3)">Stream 3 setzen</button>
        </div>
    </div>
    <div class="stream-container">
        <div id="stream4" class="stream"></div>
        <div class="button-container">
            <button onclick="setStream(4)">Stream 4 setzen</button>
        </div>
    </div>

    <script>
        function setStream(number) {
            const url = prompt("Bitte geben Sie den Twitch-Stream-Link ein:");
            if (url) {
                const streamId = `stream${number}`;
                const streamContainer = document.getElementById(streamId);
                streamContainer.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${getChannelName(url)}&parent=${location.hostname}" frameborder="0" allowfullscreen="true" scrolling="no" class="stream"></iframe>`;
            }
        }

        function getChannelName(url) {
            const parts = url.split('/');
            return parts[parts.length - 1] || parts[parts.length - 2];
        }
    </script>
</body>
</html>
