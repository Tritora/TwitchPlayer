<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #button-container {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1000;
        }
        #stream-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        #stream-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        #stream-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        #stream-menu a:hover {
            background-color: #ddd;
        }
        #streams-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
        }
        .stream {
            flex: 1 1 auto;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="stream-button">Stream hinzuf√ºgen</button>
        <div id="stream-menu">
            <a href="#" onclick="addStream('twitch')">Twitch</a>
            <a href="#" onclick="addStream('youtube')">YouTube</a>
            <a href="#" onclick="addStream('kick')">Kick</a>
        </div>
    </div>
    <div id="streams-container"></div>
    
    <script>
        document.getElementById('stream-button').addEventListener('click', function() {
            const menu = document.getElementById('stream-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        window.onclick = function(event) {
            if (!event.target.matches('#stream-button')) {
                const menu = document.getElementById('stream-menu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        };

        function addStream(type) {
            const container = document.getElementById('streams-container');
            const streams = container.querySelectorAll('.stream');
            const streamCount = streams.length + 1;
            
            let streamUrl;
            if (type === 'twitch') {
                let channel = prompt("Geben Sie den Kanalnamen des Twitch-Streams ein:");
                if (!channel) return;
                streamUrl = `https://player.twitch.tv/?channel=${channel}&parent=${window.location.hostname}`;
            } else if (type === 'youtube') {
                let url = prompt("Geben Sie die URL des YouTube-Streams ein:");
                if (!url) return;
                const videoId = new URL(url).searchParams.get('v');
                if (!videoId) return;
                streamUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (type === 'kick') {
                let channel = prompt("Geben Sie den Kanalnamen des Kick-Streams ein:");
                if (!channel) return;
                streamUrl = `https://player.kick.com/${channel}`;
            }
            
            streams.forEach(stream => {
                stream.style.width = (100 / streamCount) + '%';
                stream.style.height = '100%';
            });
            
            const iframe = document.createElement('iframe');
            iframe.src = streamUrl;
            iframe.className = 'stream';
            container.appendChild(iframe);
        }
    </script>
</body>
</html>
