<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #button-container {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1000;
        }
        #dropdown-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        #dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 5px;
        }
        #dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        #dropdown-menu a:hover {
            background-color: #ddd;
        }
        #streams-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            align-items: stretch; /* Stretch items to fill container */
            justify-content: center; /* Center items horizontally */
        }
        .stream {
            flex: 1 1 0; /* Allow items to grow and shrink equally */
            height: 100%;
            min-width: 0; /* Prevent content overflow */
            border: none;
        }
        .stream iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="dropdown-button">Stream hinzuf端gen</button>
        <div id="dropdown-menu">
            <a href="#" onclick="showPrompt('twitch')">Twitch</a>
            <a href="#" onclick="showPrompt('youtube')">YouTube</a>
            <a href="#" onclick="showPrompt('kick')">Kick</a>
        </div>
    </div>
    <div id="streams-container"></div>

    <script>
        document.getElementById('dropdown-button').addEventListener('click', function() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        window.onclick = function(event) {
            if (!event.target.matches('#dropdown-button')) {
                const menu = document.getElementById('dropdown-menu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        };

        function showPrompt(platform) {
            const url = prompt(`Bitte geben Sie den ${capitalize(platform)}-Stream-Link ein:`);
            if (url) {
                addStream(platform, url);
                document.getElementById('dropdown-menu').style.display = 'none';
            }
        }

        function addStream(platform, url) {
            const container = document.getElementById('streams-container');

            let streamUrl;
            if (platform === 'twitch') {
                const channel = getTwitchChannel(url);
                if (!channel) {
                    alert("Ung端ltige Twitch-URL!");
                    return;
                }
                streamUrl = `https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}`;
            } else if (platform === 'youtube') {
                const videoId = getYouTubeID(url);
                if (!videoId) {
                    alert("Ung端ltige YouTube-URL!");
                    return;
                }
                streamUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (platform === 'kick') {
                const channel = getKickChannel(url);
                if (!channel) {
                    alert("Ung端ltige Kick-URL!");
                    return;
                }
                streamUrl = `https://player.kick.com/${channel}`;
            }

            // Add new stream
            const iframe = document.createElement('iframe');
            iframe.src = streamUrl;
            iframe.className = 'stream';
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            container.appendChild(iframe);

            resizeStreams();
        }

        function resizeStreams() {
            const container = document.getElementById('streams-container');
            const streams = container.querySelectorAll('.stream');

            streams.forEach(stream => {
                stream.style.width = '100%';
                stream.style.height = '100%';
            });
        }

        function getTwitchChannel(url) {
            const match = url.match(/twitch\.tv\/([^\/]+)/);
            return match ? match[1] : null;
        }

        function getKickChannel(url) {
            const match = url.match(/kick\.com\/([^\/]+)/);
            return match ? match[1] : null;
        }

        function getYouTubeID(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.searchParams.get("v") || urlObj.pathname.split('/').pop();
            } catch (e) {
                return null;
            }
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
