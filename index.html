<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-grow: 1;
        }
        .player {
            flex: 1;
            position: relative;
        }
        .player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .chat {
            width: 350px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat iframe {
            flex-grow: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <iframe
                src="https://player.twitch.tv/?channel=bps1016&parent=tritora.github.io&muted=true"
                allowfullscreen>
            </iframe>
        </div>
        <div class="chat">
            <iframe id="twitch-chat-embed"
                    src="https://www.twitch.tv/embed/bps1016/chat?parent=tritora.github.io">
            </iframe>
        </div>
    </div>

    <script>
        // Hier kannst du den Kanal dynamisch aus einer Datei laden oder festlegen
        const channelName = "bps1016"; // Hier Beispielhaft festgelegt

        // Update des Player Iframe src Attributs mit dem dynamisch geladenen Kanal
        const playerIframe = document.querySelector('.player iframe');
        playerIframe.src = `https://player.twitch.tv/?channel=${channelName}&parent=tritora.github.io&muted=true`;

        // Optional: Update des Chat Iframe src Attributs basierend auf dem Kanal
        const chatIframe = document.getElementById('twitch-chat-embed');
        chatIframe.src = `https://www.twitch.tv/embed/${channelName}/chat?parent=tritora.github.io`;
    </script>
</body>
</html>
