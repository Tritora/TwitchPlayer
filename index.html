<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #button-container {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1000;
        }
        #add-stream-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        #streams-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
        .stream {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="add-stream-button">Stream hinzufügen</button>
    </div>
    <div id="streams-container"></div>

    <script>
        document.getElementById('add-stream-button').addEventListener('click', function() {
            const platform = prompt("Bitte wählen Sie die Plattform (twitch/youtube/kick):").toLowerCase();
            const validPlatforms = ['twitch', 'youtube', 'kick'];

            if (!validPlatforms.includes(platform)) {
                alert("Ungültige Plattform!");
                return;
            }

            const url = prompt(`Bitte geben Sie den ${capitalize(platform)}-Stream-Link ein:`);
            if (!url) {
                alert("Ungültiger Link!");
                return;
            }

            addStream(platform, url);
        });

        function addStream(platform, url) {
            const container = document.getElementById('streams-container');
            const streams = container.querySelectorAll('.stream');
            const streamCount = streams.length + 1;

            let streamUrl;
            if (platform === 'twitch') {
                const channel = getTwitchChannel(url);
                if (!channel) {
                    alert("Ungültige Twitch-URL!");
                    return;
                }
                streamUrl = `https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}`;
            } else if (platform === 'youtube') {
                const videoId = getYouTubeID(url);
                if (!videoId) {
                    alert("Ungültige YouTube-URL!");
                    return;
                }
                streamUrl = `https://www.youtube.com/embed/${videoId}`;
            } else if (platform === 'kick') {
                const channel = getKickChannel(url);
                if (!channel) {
                    alert("Ungültige Kick-URL!");
                    return;
                }
                streamUrl = `https://player.kick.com/${channel}`;
            }

            streams.forEach(stream => {
                stream.style.width = (100 / streamCount) + '%';
                stream.style.height = '100%';
            });

            const iframe = document.createElement('iframe');
            iframe.src = streamUrl;
            iframe.className = 'stream';
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            container.appendChild(iframe);
        }

        function getTwitchChannel(url) {
            const match = url.match(/twitch\.tv\/([^\/]+)/);
            return match ? match[1] : null;
        }

        function getKickChannel(url) {
            const match = url.match(/kick\.com\/([^\/]+)/);
            return match ? match[1] : null;
        }

        function getYouTubeID(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.searchParams.get("v") || urlObj.pathname.split('/').pop();
            } catch (e) {
                return null;
            }
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
