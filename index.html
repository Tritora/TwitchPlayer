<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch und YouTube Multistream</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
        }
        .stream-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .stream {
            width: 100%;
            height: 100%;
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.twitch {
            background-color: #9147ff;
        }
        button.twitch:hover {
            background-color: #772ce8;
        }
        button.youtube {
            background-color: #FF0000;
        }
        button.youtube:hover {
            background-color: #CC0000;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <div id="stream1" class="stream"></div>
        <div class="button-container">
            <button class="twitch" onclick="setStream(1)">Stream</button>
            <button class="youtube" onclick="setYouTube(1)">YouTube</button>
        </div>
    </div>
    <div class="stream-container">
        <div id="stream2" class="stream"></div>
        <div class="button-container">
            <button class="twitch" onclick="setStream(2)">Stream</button>
            <button class="youtube" onclick="setYouTube(2)">YouTube</button>
        </div>
    </div>
    <div class="stream-container">
        <div id="stream3" class="stream"></div>
        <div class="button-container">
            <button class="twitch" onclick="setStream(3)">Stream</button>
            <button class="youtube" onclick="setYouTube(3)">YouTube</button>
        </div>
    </div>
    <div class="stream-container">
        <div id="stream4" class="stream"></div>
        <div class="button-container">
            <button class="twitch" onclick="setStream(4)">Stream</button>
            <button class="youtube" onclick="setYouTube(4)">YouTube</button>
        </div>
    </div>

    <script>
        function setStream(number) {
            const url = prompt("Bitte geben Sie den Twitch-Stream-Link ein:");
            if (url) {
                const streamId = `stream${number}`;
                const streamContainer = document.getElementById(streamId);
                streamContainer.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${getChannelName(url)}&parent=${location.hostname}" frameborder="0" allowfullscreen="true" scrolling="no" class="stream"></iframe>`;
            }
        }

        function setYouTube(number) {
            const url = prompt("Bitte geben Sie den YouTube-Link ein:");
            if (url) {
                const streamId = `stream${number}`;
                const streamContainer = document.getElementById(streamId);
                streamContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${getYouTubeID(url)}" frameborder="0" allowfullscreen="true" class="stream"></iframe>`;
            }
        }

        function getChannelName(url) {
            const parts = url.split('/');
            return parts[parts.length - 1] || parts[parts.length - 2];
        }

        function getYouTubeID(url) {
            const urlObj = new URL(url);
            return urlObj.searchParams.get("v") || urlObj.pathname.split('/').pop();
        }
    </script>
</body>
</html>
